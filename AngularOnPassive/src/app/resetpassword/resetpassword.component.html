
    <div class="row pt-0">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Reset Password</h3>
          </div>
          <div class="card-body">
            
            <form class="form">
              
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="resetUserData.password" name="password" class="form-control rounded-0"  required>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" [(ngModel)]="resetUserData.confirmpassword" name="confirmpassword" class="form-control rounded-0"  required>
              </div>
              <button type="submit" (click)="resetPassword()" class="btn btn-primary float-right">Reset</button>
             
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
      <span *ngIf="changed">Your password has been reset.</span>

    </div>
